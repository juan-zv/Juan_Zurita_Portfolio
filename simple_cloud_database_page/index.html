<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page with Cloud Database</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Simple Web Page with Cloud Database</h1>
        <h2>This is a web page built without any framerwok. This page uses a Cloud Database (Firestore) to add, retreive, modify and delete information</h2>
    </header>
    <main>
        <div id="enterDetails">
            <h1>Enter details</h1>
    
            <h4>ID</h4> 
            <input id="enterID" type="text"> 
    
            <h4>Name</h4> 
            <input id="enterName" type="text"> 
    
            <h4>Age</h4> 
            <input id="enterAge" type="number"> <br><br>
    
            <button id="insert">INSERT</button>
            <button id="update">UPDATE</button>
            <button id="remove">REMOVE</button> <br><br>
        </div>
    
        <div id="findDetails">
            <h1>Find by ID</h1>
            <h4>ID</h4>
            <input id="findID" type="text"> <br><br>
            <button id="find">FIND</button>
            <h3 id="findName" type="text"></h3>
            <h3 id="findAge" type="number"></h3> <br><br>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> | Juan Zurita | <a target="_blank" href="https://github.com/juan-zv/Juan_Zurita_Portfolio/tree/master/simple_cloud_database_page">Github Repository</a></p>
    </footer>
    <script src="scripts/module.js" type="module"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
